<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contato - Barbearia Alura</title>
</head>

<body>

    <header>
        <div class="caixa">
            <h1><img src="img/img-prod/logo.png" alt="Logo do site"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="name">Nome e sobrenome: </label>
            <input type="text" id="name" class="input-padrao" required>

            <label for="email">Email: </label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="phone">Telefone: </label>
            <input type="tel" id="phone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="msg">Mensagem: </label>
            <textarea name="" id="msg" cols="70" rows="10" class="input-padrao"></textarea>

            <fieldset>

                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email"> Email
                </label>


                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone
                </label>


                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp
                </label>


            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atentido?</legend>
                <select name="" id="">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox" for="checkbox">
                <input type="checkbox" id="checkbox" checked>
                Gostaria de receber nossas novidades por email?
            </label>

            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer class="copyright">
        <img src="img/img-prod/logo-branco.png" alt="">
        <p>&copy; Copyright Barbearia Alura - 2020</p>
    </footer>

</body>

</html>
